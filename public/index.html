<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrar no Crime Capixaba</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Crime Capixaba</h1>
    <p>Junte-se à investigação em Vitória, ES</p>
  </header>

  <main>
    <section class="formulario">
      <h2>Entrar no jogo</h2>
      <form id="formEntrar">
        <label for="nome">Seu nome:</label>
        <input type="text" id="nome" required placeholder="Ex: João" />

        <label for="sala">Nome da sala:</label>
        <input type="text" id="sala" required placeholder="Ex: sala1" />

        <button type="submit">Entrar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Desenvolvido por +Além, Branding & Design</p>
  </footer>

  <script>
    const form = document.getElementById("formEntrar");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const nome = document.getElementById("nome").value.trim();
      const sala = document.getElementById("sala").value.trim();

      if (nome && sala) {
        window.location.href = `game.html?nome=${encodeURIComponent(nome)}&sala=${encodeURIComponent(sala)}`;
      }
    });
  </script>
</body>
</html>
