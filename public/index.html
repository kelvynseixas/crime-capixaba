<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Crime Capixaba</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Crime Capixaba</h1>
  <input id="nome" placeholder="Seu nome">
  <input id="sala" placeholder="Sala">
  <button onclick="entrar()">Entrar</button>

  <script>
    function entrar() {
      const nome = document.getElementById('nome').value.trim();
      const sala = document.getElementById('sala').value.trim();
      if (nome && sala) {
        window.location.href = `/game.html?nome=${encodeURIComponent(nome)}&sala=${encodeURIComponent(sala)}`;
      } else {
        alert("Preencha o nome e a sala para continuar.");
      }
    }
  </script>
</body>
</html>
